<app-list [bodyItems]="customersList" [headerItems]="customerHeader" (actionEmitter)="onActionEmitter($event)"></app-list>

<div class="row">
  <div class="col-md-6 mx-auto">
      <div class="card border-secondary">
          <div class="card-header">
              <h3 class="mb-0 my-2" *ngIf="!isEditCustomer">Add Customer</h3>
              <h3 class="mb-0 my-2" *ngIf="isEditCustomer">Edit Customer</h3>
          </div>
          <div class="card-body">
              <form name = "cutomerFrm" class="form" role="form" autocomplete="off" (ngSubmit)="saveFrmData(selectedCustomer)">
                  <div class="form-group">
                      <label for="inputName">Customer Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="full name" required [(ngModel)]="selectedCustomer.name" name="cname">
                  </div>
                  <div class="form-group">
                      <label for="inputEmail3">Email</label>
                      <input type="email" class="form-control" id="inputEmail3"  name="cemail" placeholder="email@gmail.com" required [(ngModel)]="selectedCustomer.email">
                  </div>
                  <div class="form-group">
                      <label for="inputPassword3">Mobile Number</label>
                      <input type="text" class="form-control" id="inputPassword3" placeholder="+91 9191919191" required [(ngModel)]="selectedCustomer.mobile" name="cmobile">
                  </div>
                  <div class="form-group">
                    &nbsp;
                      <button type="submit" class="btn btn-success btn-lg float-right" *ngIf="isEditCustomer">Update Customer</button>
                      <button type="submit" *ngIf="!isEditCustomer" class="btn btn-success btn-lg float-right">Add Customer</button>
                    
                      <button type="button" class="btn btn-info btn-lg float-right rest-btn" (click)="resetForm()">Reset Form</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
